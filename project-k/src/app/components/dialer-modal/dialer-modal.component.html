<!-- Dialer Modal -->
<div class="dialer-modal-overlay" *ngIf="isOpen" (click)="onOverlayClick()">
  <div class="dialer-modal" (click)="onModalClick($event)">
    <div class="dialer-header">
      <button class="close-button" (click)="close()">Ã—</button>
    </div>
    
    <div class="dialer-display">
      <span class="dialed-number">{{ dialedNumber || '415-333-3333' }}</span>
    </div>
    
    <div class="dialer-keypad">
      <div class="keypad-row">
        <button class="keypad-button" (click)="addDigit('1')">
          <span class="digit">1</span>
        </button>
        <button class="keypad-button" (click)="addDigit('2')">
          <span class="digit">2</span>
          <span class="letters">ABC</span>
        </button>
        <button class="keypad-button" (click)="addDigit('3')">
          <span class="digit">3</span>
          <span class="letters">DEF</span>
        </button>
      </div>
      
      <div class="keypad-row">
        <button class="keypad-button" (click)="addDigit('4')">
          <span class="digit">4</span>
          <span class="letters">GHI</span>
        </button>
        <button class="keypad-button" (click)="addDigit('5')">
          <span class="digit">5</span>
          <span class="letters">JKL</span>
        </button>
        <button class="keypad-button" (click)="addDigit('6')">
          <span class="digit">6</span>
          <span class="letters">MNO</span>
        </button>
      </div>
      
      <div class="keypad-row">
        <button class="keypad-button" (click)="addDigit('7')">
          <span class="digit">7</span>
          <span class="letters">PQRS</span>
        </button>
        <button class="keypad-button" (click)="addDigit('8')">
          <span class="digit">8</span>
          <span class="letters">TUV</span>
        </button>
        <button class="keypad-button" (click)="addDigit('9')">
          <span class="digit">9</span>
          <span class="letters">WXYZ</span>
        </button>
      </div>
      
      <div class="keypad-row">
        <button class="keypad-button" (click)="addDigit('*')">
          <span class="digit">*</span>
        </button>
        <button class="keypad-button" (click)="addDigit('0')">
          <span class="digit">0</span>
        </button>
        <button class="keypad-button" (click)="addDigit('#')">
          <span class="digit">#</span>
        </button>
      </div>
    </div>
    
    <div class="dialer-actions">
      <button class="call-button" (click)="onMakeCall()" [disabled]="!dialedNumber">
        <img src="icons/phone.svg" alt="Call" height="24" width="24">
      </button>
      <button class="delete-button" (click)="deleteDigit()" [disabled]="!dialedNumber">
        <img src="icons/delete.svg" alt="Delete" height="20" width="20">
      </button>
    </div>
  </div>
</div>
