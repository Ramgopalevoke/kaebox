<div class="activity-overview-container">
  <div class="main-content">    <!-- Left sidebar with user profile, contact options and user details -->
    <div class="left-sidebar">      <!-- Back navigation -->
      <div class="back-navigation">
        <a [routerLink]="['/inbox']" class="back-button">
          <img src="icons/navigation-back.svg" alt="Back" class="back-icon">
          <span class="back-text">Activity Overview</span>
        </a>
      </div>
        <!-- User profile with avatar and info -->
      <div class="user-profile">
        <div class="user-avatar">
          <img src="icons/user-avatar.svg" alt="User Avatar" height="48" width="48">
        </div>
        <div class="user-info">
          <h2>{{ userData.name }}</h2>
          <p>{{ userData.email }}</p>
        </div>
      </div>
        <!-- Contact action buttons in grid layout -->
      <div class="contact-actions">
        <div class="action-button">
          <div class="action-icon email">
            <img src="icons/email.svg" alt="Email" height="24" width="24">
          </div>
          <span>Email</span>
        </div>
        <div class="action-button">
          <div class="action-icon whatsapp">
            <img src="icons/whatsapp.svg" alt="WhatsApp" height="24" width="24">
          </div>
          <span>WhatsApp</span>
        </div>
        <div class="action-button">
          <div class="action-icon sms">
            <img src="icons/sms.svg" alt="SMS" height="24" width="24">
          </div>
          <span>SMS</span>
        </div>
        <div class="action-button">
          <div class="action-icon phone">
            <img src="icons/phone.svg" alt="Phone" height="24" width="24">
          </div>
          <span>Phone</span>
        </div>
        <div class="action-button">
          <div class="action-icon note">
            <img src="icons/note.svg" alt="Note" height="24" width="24">
          </div>
          <span>Note</span>
        </div>
      </div>

      <!-- User details section with "About this user" heading -->
      <div class="user-details-section">
    <h3>About this user</h3>
    
    <div class="detail-item">
      <div class="detail-label">Phone number</div>
      <div class="detail-value">{{ userData.phone }}</div>
    </div>
    
    <div class="detail-item">
      <div class="detail-label">Shipment Address</div>
      <div class="detail-value">
        {{ userData.shipmentAddress.street }}<br>
        {{ userData.shipmentAddress.city }}
      </div>
    </div>      <div class="detail-item history">
        <div class="detail-label">
          Shipment History
          <img src="icons/chevron-right.svg" alt="Arrow" height="20" width="20">
        </div>
      </div>
    </div>
  </div>

  <!-- Center section with activity tabs -->
  <div class="center-content">
    <div class="activity-tabs">
      <div class="tab-header">
        <div class="tab" 
             [class.active]="activeTab === 'calls'" 
             (click)="setActiveTab('calls')">Calls</div>
        <div class="tab" 
             [class.active]="activeTab === 'whatsapp'" 
             (click)="setActiveTab('whatsapp')">WhatsApp</div>
        <div class="tab" 
             [class.active]="activeTab === 'sms'" 
             (click)="setActiveTab('sms')">SMS</div>
      </div>      <div class="tab-content" *ngIf="activeTab === 'calls'">
        <app-calls [calls]="userData.calls"></app-calls>
      </div>
      
      <div class="tab-content" *ngIf="activeTab === 'whatsapp'">
        <app-whatsapp [userData]="userData"></app-whatsapp>
      </div>
      
      <div class="tab-content" *ngIf="activeTab === 'sms'">
        <app-sms></app-sms>
      </div>
    </div>
  </div>  <!-- Right side content -->
  <div class="right-content">    <!-- Kaebox Agent Chat Section -->
    <div class="agent-chat-section">
      <div class="agent-info">
        <div class="agent-label">Kaebox Agent</div>
        <div class="agent-value">Sammy</div>
      </div>
      
      <div class="agent-chat-input-container">
        <input type="text" class="agent-chat-input" placeholder="Type your note here..." />
        <button class="agent-submit-button">Submit</button>
      </div>
    </div>
  </div></div>
</div>
