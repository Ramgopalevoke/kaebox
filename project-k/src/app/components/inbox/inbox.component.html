<div class="inbox-container">  <div class="tab-header">
    <div class="tabs">
      <div class="tab-group">        <div class="checkbox">
          <input type="checkbox" 
                #activityCheckbox
                [checked]="areAllMessagesSelected()" 
                (change)="toggleSelectAll($event)">
          <span class="checkbox-custom"></span>
        </div>
        <div class="tab active">Activity</div>
      </div>      <!-- Action buttons that appear when messages are selected -->
      <div class="action-buttons" *ngIf="areAnyMessagesSelected()">        <button class="action-button delete-button" (click)="deleteSelectedMessages()">
          <img src="icons/delete.svg" alt="Delete" width="18" height="18" style="filter: invert(34%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(33%) contrast(100%);">
          Delete
        </button>
        <button class="action-button mark-read-button" (click)="markSelectedMessagesAsRead()">
          <img src="icons/mark-read.svg" alt="Mark as read" width="18" height="18" style="filter: invert(34%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(33%) contrast(100%);">
          Mark as read
        </button>
      </div>
    </div>
  </div>
  <div class="message-list">
    <div *ngIf="isLoading" class="loading">
      Loading messages...
    </div>
    <ng-container *ngIf="!isLoading">
      <div class="activity-content">
        <app-message-item 
          *ngFor="let message of messages.slice(0, 3)" 
          [message]="message"
          (selectionChange)="onMessageSelectionChange($event)">
        </app-message-item>
      </div>
    </ng-container>
  </div>
</div>
